program: training/run_sweep.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  dataset_args.max_overlap:
    values: [0.1, 0.4, 0.7]
  network_args.window_width:
    values: [10, 20]
  network_args.window_stride:
    values: [5, 10]
  train_args.batch_size:
    values: [32, 64, 128, 256]
